<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout-style.css" />
    <title>Poster Shop Checkout</title>
</head>

<body>
    <header class="banner">
        <div class="hero-container">
            <h1>Checkout</h1>
            <img src="../images/ninja.png" alt="Ninja" width="50" />
        </div>
    </header>

    <main>
        <div class="container">
            <h2>Items in your basket</h2>
        </div>
        <div class="last-two">
            <article class="poster">
                <img class="last-posters" src="../images/photographer.png" alt="Photographer poster" />
                <div class="text-content-wrapper">
                    <h2>Photographer</h2>
                    <button class="take-my-money">Take my money!</button>
                </div>
            </article>
            <article class="poster">
                <img class="last-posters" src="../images/personal_trainer.png" alt="Personal trainer poster" />
                <div class="text-content-wrapper">
                    <h2>Personal Trainer</h2>
                    <button class="take-my-money">Take my money!</button>
                </div>
            </article>
        </div>

        <div class="summary">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Amount</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Poster Photographer</td>
                        <td>1</td>
                        <td>179 sek</td>
                    </tr>
                    <tr>
                        <td>Poster Crossfit</td>
                        <td>1</td>
                        <td>179 sek</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total</td>
                        <td></td>
                        <td>358 sek</td>
                    </tr>
                </tfoot>
            </table>
            <button class="gimme-button">Gimmie gimmie gimmie!</button>
        </div>
    </main>
    <footer>
        <nav>
            <h3>Nav</h3>
            <div class="links">
                <a href="#">Products</a>
                <a href="#">About Us</a>
                <a href="#">Contact</a>
            </div>
        </nav>

        <address>
            <h3>Address</h3>
            <p>Plinkeplonkv√§gen 32 888 81 Klonkberga</p>
        </address>

        <div class="social-media">
            <h3>Social media</h3>
            <a href="#"><i class="twitter"></i>TW</a>
            <a href="#"><i class="facebook"></i>FB</a>
            <a href="#"><i class="twitter"></i>LI</a>
            <a href="#"><i class="instagram"></i>IG</a>
        </div>
    </footer>
</body>

</html>
